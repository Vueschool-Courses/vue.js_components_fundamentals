<html>

    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    </head>

    <body>

        <div id="app" class="ui container">
            <h1>Notification Center</h1>
            <notification-message type="warning" header="Oh no!">
                <p>Esto es una advertencia</p>
            </notification-message>

            <notification-message type="success" header="Oh yeah!">
                <p>Esto es correcto</p>
            </notification-message>

            <notification-message></notification-message>

        </div>

        <!-- Template for Notification Message -->
        <script type="text/x-template" id="notification-message-template">
            <!-- Notification Message Markup -->
            <!-- Types: info, warning, error, success -->
                <div class="ui message" :class="type" v-if="!hidden"> <i class="close icon" @click="hide"></i>
                <div class="header">
                    {{header}}
                </div>
                <slot></slot>
            </div>
        </script>

        <!-- Import Vue.js -->
        <script src="https://unpkg.com/vue"></script>
        <script src="app.js"></script>
    </body>

</html>
